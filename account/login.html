<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/login.js" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Account Login Page</title>
  </head>

  <body>
    <header>
      <div class="logoheader">
        <img
          src="../assets/horizontal-logo.png"
          alt="logo"
          class="logoheader"
          onclick="window.location.href='/'"
        />
        <nav></nav>
      </div>
      <div class="buttonsheader">
        <button onclick="window.location.href='register.html'">Register</button>
      </div>
    </header>
    <main>
      <section class="singlelogo">
        <img src="../assets/mobile-logo.png" alt="" class="singlelogo" />
      </section>
      <section class="login">
        <h1>Login to your account</h1>
        <form id="loginForm" class="loginform">
          <label for="email">E-mail:</label>
          <input type="text" id="email" required /><br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" required /><br /><br />

          <button class="loginbutton" type="submit">LOGIN</button>
        </form>
        <p id="loginMessage"></p>
      </section>
      <section>
        <h2>Don't have an account?</h2>
        <a href="register.html"> REGISTER HERE</a>
      </section>
    </main>
    <footer>
      <div class="logofooter">
        <img src="/assets/vertical-logo.png" alt="logo footer" />
      </div>
      <div class="footer-text">
        <p>
          HotView Labs 1234 <br />
          Innovation Drive <br />
          Suite 567 <br />
          Tech City, 89012 Norway
        </p>
      </div>
    </footer>
  </body>
</html>
