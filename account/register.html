<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/register.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Account Register Page</title>
  </head>
  <body>
    <header>
      <div class="logoheader">
        <img
          src="assets/horizontal-logo.png"
          alt="logo"
          class="logoheader"
          onclick="window.location.href='../index.html'"
        />
      </div>
      <div class="buttonsheader">
        <button onclick="window.location.href='login.html'">Login</button>
      </div>
    </header>
    <main>
      <section class="singlelogo">
        <img src="assets/mobile-logo.png" alt="" class="singlelogo" />
      </section>
      <section class="registerform">
        <h1>Create Your Account</h1>
        <form id="register" class="registerform">
          <label for="username">Username:</label>
          <input type="text" id="username" required /><br /><br />

          <label for="email">E-mail:</label>
          <input type="email" id="email" required /><br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" required /><br /><br />

          <button class="registerbutton" type="submit">REGISTER</button>
        </form>
        <p id="loginMessage"></p>
      </section>
      <section>
        <h2>Already have an account?</h2>
        <a href="account/login.html"> LOGIN HERE</a>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
