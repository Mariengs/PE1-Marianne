<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <script src="js/posts/fetchAllPosts.js" type="module"></script>
    <script src="/js/carousel.js" type="module"></script>
    <title>Blog Feed Page</title>
  </head>
  <body>
    <header>
      <div class="logoheader">
        <img src="/assets/horizontal-logo.png" alt="logo" class="logoheader" />
      </div>
      <div class="buttonsheader">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>
    <main>
      <div class="carousel">
        <div
          class="carousel-slide active"
          data-url="https://unsplash.com/photos/person-facing-computer-desktop-pjAH2Ax4uWk"
        >
          <img src="/assets/personfacing.avif" alt="Person facing computer" />
        </div>
        <div
          class="carousel-slide"
          data-url="https://unsplash.com/photos/macbook-pro-on-top-of-brown-table-1SAnrIxw5OY"
        >
          <img
            src="/assets/macondesk.png"
            alt="macbook-pro on top of brown table"
          />
        </div>
        <div
          class="carousel-slide"
          data-url="https://unsplash.com/photos/a-macbook-with-lines-of-code-on-its-screen-on-a-busy-desk-m_HRfLhgABo"
        >
          <img
            src="/assets/codingmac.avif"
            alt="a macbook with lines of code on its screen on a busy desk"
          />
        </div>

        <button class="carousel-control prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control next" onclick="nextSlide()">❯</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
