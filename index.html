<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <script src="/js/carousel.js" type="module"></script>
    <script type="module" src="/js/main.js"></script>
    <title>Blog Feed Page</title>
  </head>
  <body>
    <header>
      <div class="logoheader">
        <img
          src="assets/horizontal-logo.png"
          alt="logo header"
          class="logoheader"
        />
      </div>

      <div class="buttonsheader">
        <button onclick="window.location.href='account/login.html'">
          Login
        </button>
        <button onclick="window.location.href='account/register.html'">
          Register
        </button>
        <button onclick="window.location.href='post/create.html'">
          Create New Post
        </button>
        <button class="logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <h1>HotView Posts</h1>
      <div class="carousel">
        <div class="carousel-inner"></div>
        <button class="carousel-control prev">&#8592;</button>
        <button class="carousel-control next">&#8594;</button>
      </div>

      <section class="posts-container">
        <h2>Latest posts</h2>

        <div id="posts-container" class="posts-grid"></div>
      </section>
    </main>
    <footer>
      <div class="logofooter">
        <img src="/assets/vertical-logo.png" alt="logo footer" />
      </div>
      <div class="footer-text">
        <p>
          HotView Labs 1234 <br />
          Innovation Drive <br />
          Suite 567 <br />
          Tech City, 89012 Norway
        </p>
      </div>
    </footer>
  </body>
</html>
