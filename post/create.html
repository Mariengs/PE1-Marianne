<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/createPost.css" />
    <script type="module" src="/js/posts/createPost.js"></script>
    <title>Create Post</title>
  </head>
  <body>
    <header>
      <div class="logoheader">
        <img src="/assets/horizontal-logo.png" alt="logo" class="logoheader" />
      </div>
      <div class="buttonsheader">
        <button onclick="window.location.href='/account/login.html'">
          Login
        </button>
        <button onclick="window.location.href='/account/register.html'">
          Register
        </button>
      </div>
    </header>
    <main>
      <form id="createPostForm" class="createPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required />

        <button type="submit">Create Post</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
