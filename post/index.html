<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/posts/singlePost.js" type="module"></script>
    <script src="/js/posts/deletePost.js" type="module"></script>
    <link rel="stylesheet" href="../css/singlePost.css" />
    <title>Blog Post</title>
  </head>
  <body>
    <header>
      <div class="logoheader">
        <img
          src="../assets/horizontal-logo.png"
          alt="logo header"
          class="logoheader"
          onclick="window.location.href='/'"
        />
      </div>

      <div class="buttonsheader">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='register.html'">Register</button>
      </div>
    </header>
    <main>
      <section class="post">
        <div class="text">
          <h1 id="title"></h1>
          <p id="body"></p>
        </div>

        <div class="image">
          <img id="image" />
        </div>
        <div class="buttons">
          <button
            onclick="window.location.href='../post/edit.html?id=${id}'"
            id="editButton"
            class="edit-button"
          >
            Edit
          </button>
          <button id="deleteButton" class="delete-button">Delete</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="logofooter">
        <img src="/assets/vertical-logo.png" alt="logo footer" />
      </div>

      <div class="footer-text">
        <p>
          HotView Labs 1234 <br />
          Innovation Drive <br />
          Suite 567 <br />
          Tech City, 89012 Norway
        </p>
      </div>
    </footer>
  </body>
</html>
